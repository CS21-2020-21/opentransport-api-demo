{% extends 'operators/base.html' %}

{% block title_block %}
    Sign Up
{% endblock %}

{% block head_block %}
{% endblock %}

{% block body_block %}

{% endblock %}


{% block text_block %}
    <form class="form-signin text-white">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <p>Already have an account? Then please <a href="{% url 'operators:signin' %}">sign in</a>.</p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign up</button>
    </form>
{% endblock %}
