{% extends 'api/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="text-center col-6 offset-3 py-3">
        <form class="form-signin" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <h1 class="h1 mb-3 font-weight-light">Sign In</h1>
                <p>Need an account? Then please <a href="{% url 'account_signup' %}">sign up</a>.</p>
            </div>
            {{ form|crispy }}
            <a href="{% url 'account_reset_password' %}">Forgot Your Password?</a>

            <button class="btn btn-lg btn-primary btn-block my-3" type="submit" id="signinbutton">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
        </form>
    </div>
{% endblock %}
